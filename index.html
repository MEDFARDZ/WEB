<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Systems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .side-menu {
            background-color: #f0f0f0;
            padding: 20px;
            width: 200px;
        }
        .main-content {
            padding: 20px;
            width: calc(100% - 200px);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li a {
            color: #333;
            display: block;
            padding: 8px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Porsche Systems</h1>
    </header>
    <div class="container">
        <div class="side-menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h2>Welcome to our Porsche Systems</h2>
            <p>Vente de kawkaw</p>
        </div>
    </div>
</body>
</html>
